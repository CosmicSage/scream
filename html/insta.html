_nc_ht=instagram.fbom3-1.fna.fbcdn.net\u0026_nc_cat=109\u0026_nc_ohc=wDvzTB_SykQAX93D9pu\u0026oh=fc9d17b66c9907b41fb2cccd01e143c4\u0026oe=5E8D55F4","config_width":640,"config_height":640}],"is_video":false,"accessibility_caption":"Image may contain: one or more people, ocean, sky, text and outdoor"}},{"node":{"__typename":"GraphImage","id":"2251233749889196390","edge_media_to_caption":{"edges":[{"node":{"text":"Men - Get your shit together!\n\nYou wanna heal first, and get your shit together after? Not possible. We don\u2019t work like that. \nThe process of figuring out how to get our shit together IS our cure. It IS our healing elixir. It IS the medicine - Moving us in a directive fashion through the trauma which needs to be unraveled and known, little by little.\n\nYou see, in your attempt to establish clarity, you will be forced to deal with everything which you have turned a blind eye to. You will be forced to stare directly into your own wishy-washy ways. Not to mention all of that puke behind the washing machine that you just wished someone else would come along and clean up for you.\n\nYou cannot pay anybody else to clean that up for you. Many will offer you this service. Many base their entire business model on it. But I promise you brother, none of them will succeed. Its gotta be you.\n\nThrough witnessing ourselves pulling ourselves up off the floor and actively correcting misguided life-force, we regain personal power, and begin to feel the potency of our male role on this planet.\n\nThrough our unwavering decisiveness and implementation of conscious action - combined with necessary structure to support its manifestation - we are introduced to our capacity to clean life the-fuck-up in a highly proficient way.\n\nOnce you feel \u201cthe way\u201d, you know \u201cthe way\u201d. Through this process, we see and feel our positive impact on the world around us, and we move from boyhood to manhood - Rooted in responsibility, accountability \u0026 service to community.\n\nWanting to heal is simply not enough. \nLets cut the shit, shall we? You deserve the truth.\n\nAre you willing to take a long hard look at yourself and CHOOSE to take absolute responsibility of your situation? Or are you going to keep moving from coach to coach and workshop to workshop, hoping someone else will say some magic words to make you feel all fluffy and perfect inside? .\n\nThe latter promise is whats being sold so heavily right now. .\n\nWake the fuck up! .\n\nYou are a good man. A strong man. A man who is needed. But if you never truly show up, its almost like you were never even here.\n\nIn love \u0026 solidarity,\nChris .\n\n#masculinity"}}]},"shortcode":"B89_SsAhCFm","edge_media_to_comment":{"count":3},"comments_disabled":false,"taken_at_timestamp":1582587997,"dimensions":{"height":720,"width":1080},"display_url":"https://instagram.fbom3-2.fna.fbcdn.net/v/t51.2885-15/e35/85174116_838003743289531_4899498425502672305_n.jpg?_nc_ht=instagram.fbom3-2.fna.fbcdn.net\u0026_nc_cat=107\u0026_nc_ohc=SnEvvdIYcm0AX94hUeD\u0026oh=1e909878500cc21a721aceecb0f02f2d\u0026oe=5E85287B","edge_liked_by":{"count":64},"edge_media_preview_like":{"count":64},"location":{"id":"259546181201491","has_public_page":true,"name":"Tulum Quintanaroo Mexico","slug":"tulum-quintanaroo-mexico"},"gating_info":null,"fact_check_overall_rating":null,"fact_check_information":null,"media_preview":"ACocgS1lJyG24GcNkj8+364qm7vHIVk4I9OQffPpWlNfeUxUjI9azJMysDgJ8v8AL2/HpVLzB26G7a34cAPyPzI+nqK1BGvXrXKIoPbDD+XqPY1qwXr+XtH8J5b0H/66l+QI2QoHSlrPtrkvlc7iP8/kK0ako5a9jwoYdOhHv2P4iqW45BAA+laqcgq3zA8EHn/PtUMkEcahlGCpHPr9c9apPoJrqUt+WG3LOeBjv7f/AFqljUxHaxySeRnj6e9TW1yz/vCFDR/dIUDHB9PrWc7ESD2/xp+Q0urL8N0bM/u1Udjnn+vFXRrB/wBn/P41gg73we5x+tQt8pIHY4p2uO67H//Z","owner":{"id":"6900886582","username":"chrisbaleawakened"},"thumbnail_src":"https://instagram.fbom3-2.fna.fbcdn.net/v/t51.2885-15/e35/c146.0.585.585a/85174116_838003743289531_4899498425502672305_n.jpg?_nc_ht=instagram.fbom3-2.fna.fbcdn.net\u0026_ you will miss the bliss that your beingness is attempting to drown you in.\n\nThe more you can let go of your expectations, the more space you allow into the lovemaking for an absolute limitlessness to occur. This limitlessness, is god entering s\u20acx. \nGod can only enter s\u20acx when we drop all of our ideas \u0026 destinations. When we show-up relaxed and listening - awaiting further instruction; Steeping in the warmth of another. Intertwined, mingling, simmering\u2026waiting.\n\nS\u20acx is nothing more than simply waiting sweetly with a loved one, while god enters the room.\n\nIf you find it difficult in life to wait, s\u20acx will not make much sense to you - other than frantically rubbing swimsuit areas together - Which there is nothing wrong with. Its just entirely limited in its ability for expansion, thats all.\n\nPatience is the deepest form of foreplay. \nOneness is the deepest form of penetration. \u2026and neither of these arrive from a doing.\n\nIf all this woo-woo talk is going over your head, then fuck what I say. \nIn simple terms, slow your ass down and feel. \nFeel every little ripple which occurs in you as you celebrate the sensuality of being, with each and every movement. Allow every tingle be your very last bite of cake, fully savouring it until it transforms into a new flavour. \nCheck-in with yourself while you are embracing your loved one. Check-in with them while they embrace you. No rush. You have nowhere to get to.\n\nNotice how you feel.\nNotice how they are feeling.\n\nNotice how you are feeling together, as one unit. (To read full article, go to FB - link in Bio) .\n\n#presence #consciousness #awareness #meditation #yoga #tantra #masculinity #femininity"}}]},"shortcode":"B8gvAyaBc95","edge_media_to_comment":{"count":2},"comments_disabled":false,"taken_at_timestamp":1581606383,"dimensions":{"height":952,"width":1080},"display_url":"https://instagram.fbom3-2.fna.fbcdn.net/v/t51.2885-15/e35/83584402_1578686562283310_78392177075115078 t/v/t51.2885-15/e35/s480x480/84024511_573507726710624_7059268078130661148_n.jpg?_nc_ht=instagram.fbom3-1.fna.fbcdn.net\u0026_nc_cat=108\u0026_nc_ohc=3E6BEBcwRM8AX9mF8jM\u0026oh=7823fc74b2de5c064ab43faeea3e8140\u0026oe=5E85094B","config_width":480,"config_height":480},{"src":"https://instagram.fbom3-1.fna.fbcdn.net/v/t51.2885-15/sh0.08/e35/s640x640/84024511_573507726710624_7059268078130661148_n.jpg?_nc_ht=instagram.fbom3-1.fna.fbcdn.net\u0026_nc_cat=108\u0026_nc_ohc=3E6BEBcwRM8AX9mF8jM\u0026oh=4cf87e9821b377df35c495b416a49637\u0026oe=5E8C1A46","config_width":640,"config_height":640}],"is_video":false,"accessibility_caption":"Image may contain: sky, possible text that says '\"It's S ok to breakdown and cry, once those teary eyes are still staring directly into what it is you are so afraid of. Show up and face it. Let it hit you. Let it smash you. But do not turn away. Never turn away. Stay there, until your presence begins to transform it. Then there is a completion A rebirth A new beginning. CHRIS BALE AWAKENED INTENT'"}},{"node":{"__typename":"GraphImage","id":"2240162455244606086","edge_media_to_caption":{"edges":[{"node":{"text":"*YOGA PORN*\u2063\n\u2063\nId like to preface by saying:\u2063\n\u2063\nThe following post can be seen in 2 ways:\u2063\n\u2063\n1 - Me being a hater / Being judgemental / Pointing a finger directly at you.(if the shoe fits i guess).\u2063\nOr\u2063\n2 - Simply calling out the unrelenting bullshit in the room, so people stop slipping-up on it and injuring themselves. Kinda like helping an elderly person cross a busy road. Or warming up the milk before giving it to your cat, because you love her.\u2063\n\u2063\nI say what I say, from a place of intended care. \u2063\n\u2063\nOk, now thats out of the way, lets begin.\u2063\n\u2063\nYOGA PORN\u2063\n\u2063\nI find the way in which most people advertise and market Yoga these days to be outlandishly off-putting, disingenuous, and utterly detached from its traditional intention. Its entirely oxymoronic.\u2063\n\u2063\nFrom where Im sitting, the practice of Yoga has become more about a physical showing-off than anything else. It has become an excuse to don some tight flowery pants, while sticking a bare ass in the air - combined with a Mahatma Gandhi quote. And people bite the biscuit, every time. Come on, we are of far more intelligence than this.\u2063\n\u2063\nTo clarify, theres nothing wrong with it per say\u2026but there sure as hell aint nothin right about it either.\u2063\n\u2063\nNow, I\u2019m not a yoga person myself, as my heart belongs with Qigong, so my comments are that of a bystander. But, in my limited yogic education, I\u2019m pretty sure that its tradition was more about unraveling from the ego and developing spiritually\u2026rather than feeding the ego and becoming more under-developed.\u2063\n\u2063\nLets just call it what it is:\u2063\n\u2063\nYoga, in the social media age, has become vacant pseudo-spiritual pornography! \u2063\n\u2063\nNothing more, nothing less. Its not inherently bad, unless you fall for it - Then it can be deadly. \u2063\n\u2063\nPssst. I have a secret to tell you - The Yoga you see, the Yoga that calls itself Yoga, is not actually Yoga. \u2063\n\u2063\nI know, for sure, there are still some rare teachers hidden away, who have managed to stay true to its traditional art form, while being totally washed away by (who I playfully refer to as) the... (Read full article on Chris Facebook, link in bio)\u2063\n\u2063\n\u2063\n#presence #consciousness #awareness #meditation #yoga #tantra #masculinity"}}]},"shortcode":"B8Wp-JYBYqG","edge_media_to_comment":{"count":16},"comments_disabled":false,"taken_at_timestamp":1581268196,"dimensions":{"height":876,"width":1080},"display_url":"https://instagram.fbom3-2.fna.fbcdn.net/v/t51.2885-15/e35/s1080x1080/84356400_184307499578467_8036501452401450350_n.jpg?_nc_ht=instagram.fbom3-2.fna.fbcdn.net\u0026_nc_cat=107\u0026_nc_ohc=nzhFOks5IxYAX-DvZpg\u0026oh=4d96bf0d0f61b0cf5917873d003501fa
